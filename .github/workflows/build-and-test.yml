name: build-and-test
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Build with Makefile
        run: make jenkins
      - name: Run Integration Tests
        run: make harvest  
